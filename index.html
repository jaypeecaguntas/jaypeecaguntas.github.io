<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Bar Event</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('https://secretmiami.com/wp-content/uploads/2021/12/23club-12-1.jpg'); /* Replace with your background image URL or path */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        h2 {
            font-size: 24px;
        }

        p {
            font-size: 18px;
        }

        .event-info {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
        }

        .event-info h2 {
            margin: 0;
            padding: 0;
        }

        .event-info p {
            margin: 10px 0;
        }

        .event-info button {
            background-color: #ff5733;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        .event-info button:hover {
            background-color: #ff7f49;
        }
    </style>
</head>

<script>
    function downloadCV() {
    var cvLink = "https://drive.google.com/file/d/1-t2eJrwjOtGn-Hrd2LMtAeK9HQPGdXWV/view?usp=sharing";
    window.open(cvLink, '_blank');
  }
</script>
	
<body>
    <header>
        <h1>Welcome to <span>Night Bar Event</span></h1>
		<h1 style="font-size: 36px; color: #ff5733; text-transform: uppercase; font-weight: bold;">Night Bar Event</h1>
<p>Your Ultimate Night Out</p>
    </header>
	<marquee behavior="scroll" direction="left" class="marquee-text" style="font-size: 24px;">
        <button class="btn CV" onclick="downloadCV()">

    <button>Get Tickets</button>
</div>
    <footer>
        <p>&copy; 2023 Night Bar Event</p>
    </footer>

</body>
</html>
